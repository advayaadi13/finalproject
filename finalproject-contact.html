<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Savour and Spices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <a href="finalproject-home.html" class="logo text-white fs-2">Savour and Spices</a>
            <ul class="nav">
                <li class="nav-item"><a href="finalproject-home.html" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="finalproject-menu.html" class="nav-link text-white">Menu</a></li>
                <li class="nav-item"><a href="finalproject-about.html" class="nav-link text-white">About Us</a></li>
                <li class="nav-item"><a href="finalproject-contact.html" class="nav-link text-white">Contact</a></li>
                <li class="nav-item"><a href="finalproject-testimonials.html" class="nav-link text-white">Testimonials</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="py-5 mt-5"> <!-- Added mt-5 here -->
        <div class="container">
            <h2 class="text-center">Get in Touch</h2>
            <p class="text-center">We'd love to hear from you! Send us your questions, feedback, or reservation requests.</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="john@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mb-5"> <!-- Added mb-5 here -->
        <div class="container text-center">
            <p>&copy; 2025 Savour and Spices. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
